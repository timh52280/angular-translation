<div class="flex align-items-center">
    <p class="mr-3">{{'Idioma' | translate}}: </p>
    <p-selectButton [options]="languageOptions" optionLabel="name" optionValue="code" [(ngModel)] = "defaultLanguageValue" (onOptionClick)="onLanguageSelect($event)">
        <ng-template let-item pTemplate>
            <i [class]="item.flagIcon"></i>
        </ng-template>
    </p-selectButton>
</div>
